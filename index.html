<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Task Management System</h1>
  <!-- Task Form for Manager -->
  <form method="post" action="/tasks" id="taskForm">
    <div class="mb-3">
      <label for="taskName" class="form-label">Task Name</label>
      <input type="text" class="form-control" id="taskName" name="taskName" required>
    </div>
    <div class="mb-3">
      <label for="assignee" class="form-label">Assignee</label>
      <select class="form-select" id="assignee" name="assignee" required>
        <!-- Manager should be able to select assignee from a list -->
        <option value="assignee1">Assignee 1</option>
        <option value="assignee2">Assignee 2</option>
        <!-- Add more assignees as needed -->
      </select>
    </div>
    <div class="mb-3">
      <label for="dueDate" class="form-label">Due Date</label>
      <input type="date" class="form-control" id="duedate" name="duedate" required>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" name="status" required>
        <option value="TODO">TODO</option>
        <option value="IN_PROGRESS">IN PROGRESS</option>
        <option value="IN_REVIEW">IN REVIEW</option>
        <option value="DONE">DONE</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Task</button>
  </form>
